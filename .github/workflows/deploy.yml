name: Build and Deploy to DigitalOcean

# Automatically deploys to:
# - test-masumi-docs app when on feat/digitalocean-cicd branch
# - masumi-docs app when on main branch
on:
  push:
    branches:
      - feat/digitalocean-cicd
      - main
  workflow_dispatch:

env:
  REGISTRY: registry.digitalocean.com
  # DO_REGISTRY_NAME is the registry name (masumi-docs)
  # Repository and App ID change based on branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    # Determine environment based on branch
    env:
      REGISTRY: registry.digitalocean.com
      IS_MAIN_BRANCH: ${{ github.ref == 'refs/heads/main' }}
      REPOSITORY_NAME: ${{ github.ref == 'refs/heads/main' && 'masumi-docs' || 'digitalocean-cicd' }}
      APP_ID: ${{ github.ref == 'refs/heads/main' && secrets.DO_APP_ID_PROD || secrets.DO_APP_ID_TEST }}
      IMAGE_NAME: ${{ secrets.DO_REGISTRY_NAME }}/${{ github.ref == 'refs/heads/main' && 'masumi-docs' || 'digitalocean-cicd' }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Clean previous build artifacts
        run: |
          rm -rf .source .contentlayer .content-collections
          echo "✅ Cleaned build artifacts"

      - name: Build Next.js app
        run: npm run build
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Install doctl
        uses: digitalocean/action-doctl@v2
        with:
          token: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}

      - name: Log in to DigitalOcean Container Registry
        run: doctl registry login --expiry-seconds 1200

      - name: Display deployment info
        run: |
          echo "Deployment Configuration:"
          echo "Branch: ${{ github.ref_name }}"
          echo "Environment: ${{ env.IS_MAIN_BRANCH == 'true' && 'PRODUCTION' || 'TEST' }}"
          echo "Repository: ${{ env.REPOSITORY_NAME }}"
          echo "Image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest"
          echo "App ID: ${{ env.APP_ID }}"

      - name: Verify App Platform configuration
        run: |
          echo "Verifying App Platform app configuration..."
          doctl apps get ${{ env.APP_ID }} --format Name,ActiveDeployment.ID || echo "Warning: Could not verify app configuration"

      - name: Build and push Docker image
        run: |
          docker build \
            --build-arg GITHUB_TOKEN=${{ secrets.GITHUB_TOKEN }} \
            -t ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }} \
            -t ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest \
            .
          docker push ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
          docker push ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          echo "✅ Pushed image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest"

      - name: Deploy to DigitalOcean App Platform
        run: |
          echo "Deploying to ${{ env.IS_MAIN_BRANCH == 'true' && 'PRODUCTION' || 'TEST' }} environment..."
          doctl apps create-deployment ${{ env.APP_ID }} \
            --force-rebuild \
            --wait
          echo "✅ Deployment complete!"