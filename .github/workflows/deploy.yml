name: Build and Deploy to DigitalOcean

# Automatically deploys to:
# - test-masumi-docs app when on feat/digitalocean-cicd branch
# - masumi-docs app when on main branch
on:
  push:
    branches:
      - feat/digitalocean-cicd
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    env:
      REGISTRY: registry.digitalocean.com
      APP_ID: ${{ github.ref == 'refs/heads/main' && secrets.DO_APP_ID_PROD || secrets.DO_APP_ID_TEST }}
      IMAGE_NAME: ${{ secrets.DO_REGISTRY_NAME }}/${{ github.ref == 'refs/heads/main' && 'masumi-docs' || 'digitalocean-cicd' }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Clean previous build artifacts
        run: rm -rf .source .contentlayer .content-collections

      - name: Build Next.js app
        run: npm run build
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Install doctl
        uses: digitalocean/action-doctl@v2
        with:
          token: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}

      - name: Log in to DigitalOcean Container Registry
        run: doctl registry login --expiry-seconds 1200

      - name: Build and push Docker image
        run: |
          docker build \
            --build-arg GITHUB_TOKEN=${{ secrets.GITHUB_TOKEN }} \
            -t ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }} \
            -t ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest \
            .
          docker push ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
          docker push ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest